<div id="contact" class="contact-container">
    <img class="shadow-bluefooter" src="assets/img/bluefooter.png" alt="">
    <div class="title-container">
        <div class="title">Contact</div>
        <div class="line"></div>
    </div>
    <div class="getincontact-container">
        <div class="getincontact-left-container">
            <div class="getincontact">
                <div class="line-getincontact"></div>
                <div class="text-getincontact">Need to solve a problem?</div>
            </div>
            <div class="first-subtext">Contact me through this form, I am interested in hearing you, knowing your ideas
                and contributing to your projects with my work.</div>
            <div class="second-subtext">Need a Frontend developer? <span class="contactme">Contact me!</span></div>
        </div>

        <div class="getincontact-right-container">
            <form (ngSubmit)="sendMail()" ngNativeValidate #contact [formGroup]="contactForm" class="form-container">
                <input type="text" name="name" placeholder="Your name" [(ngModel)]="name" formControlName="name" required>
                <input type="email" name="email" placeholder="Your email" [(ngModel)]="email" formControlName="email" required>
                <textarea message="message" class="textarea-box" name="textarea" cols="30" rows="30"
                    placeholder="Your message" [(ngModel)]="message" formControlName="message" required></textarea>
                <div class="sendmessage-container"><button class="sendmessage">Send
                        message :)</button></div>
            </form>
            <div class="circle-container">
                <div class="circle"><a href="#home"><img class="arrow" src="assets/img/arrow.png"></a></div>
            </div>

            <div *ngIf="animation" class="message-successfull">
                Thank you! Your message sent successfully.
            </div>
        </div>
    </div>
</div>

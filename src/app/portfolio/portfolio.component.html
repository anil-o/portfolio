<div class="portfolio-container">

    <div class="title-container">
        <div class="line"></div>
        <div class="title">Portfolio</div>
    </div>

    <div class="description">The page is a sample of my work scroll down to view other projects I have developed</div>
    <div class="projects-container">
        <ng-container *ngFor="let project of projects; index as i">
            <div class="project" (mouseover)="onOverlayTrue(i)" (mouseout)="onOverlayFalse(i)">
                <div *ngIf="!project.isHovered"><img src="{{ project.image }}"></div>
                <div *ngIf="project.isHovered" class="overlay-image-container"><img src="{{ project.imageByZoom }}"></div>
                <div *ngIf="project.isHovered" class="overlay-bg-color"></div>
                <div [ngClass]="{'d-none': !project.isHovered}">
                    <div class="linkbox-overlay">
                        <a class="github-overlay" href="{{ project.github }}" target="_blank">Github</a>
                        <a class="live-test-overlay" href="{{ project.link }}" target="_blank">Live test</a>
                    </div>

                    <div class="overlay-whitebox">
                        <p>{{ project.title }}</p>
                        <div class="description-overlay">{{ project.description }}</div>
                        <div class="language-overlay">{{ project.type}}</div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<div class="portfolio-container">

    <div class="title-container">
        <div class="line"></div>
        <div class="title">Portfolio</div>
    </div>

    <div class="description">The page is a sample of my work scroll down to view other projects I have developed</div>
    <div class="projects-container">
        <ng-container *ngFor="let project of projects">
            <div class="project" (mouseover)="onOverlayTrue()" (mouseleave)="onOverlayFalse()">
                <div *ngIf="!onOverlay" class="first-picture"><img src="assets/img/projects/el-pollo-loco.png"></div>
                <div class="overlay-image-container"><img src="assets/img/projects/el-pollo-loco-bg.png" *ngIf="onOverlay"></div>
                <div *ngIf="onOverlay" class="overlay-bg-color"></div>
                <div [ngClass]="{'d-none': !onOverlay}">
                    <div class="linkbox-overlay">
                        <a class="github-overlay">Github</a>
                        <a class="live-test-overlay">Live test</a>
                    </div>

                    <div class="overlay-whitebox">
                        <p>El Pollo Loco</p>
                        <div class="description-overlay">Jump, run and throw game based on object-oriented approach.
                            Help Pepe to find coins and tabasco
                            salsa to fight against the crazy hen</div>
                        <div class="language-overlay">JavaScript | HTML | CSS</div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
